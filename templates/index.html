<!DOCTYPE html>
<html>
<head>
    <title>Simple Cloud App</title>
    <style>
        body { font-family: Arial; margin: 50px; background: #f5f5f5; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input, textarea { padding: 10px; width: 300px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .msg { background: #fff; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Welcome to My Cloud App ‚òÅÔ∏è</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <textarea name="message" placeholder="Enter a message" required></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <h2>üì¨ Messages:</h2>
    {% for name, message in messages %}
        <div class="msg"><strong>{{ name }}:</strong> {{ message }}</div>
    {% endfor %}
</body>
</html>
